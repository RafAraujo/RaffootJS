<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Raffoot</title>

    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Raffoot 2018</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu" aria-controls="main-menu" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="main-menu">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#squad">Squad</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#calendar">Calendar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#tables">Tables</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#stadium">Stadium</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#finance">Finance</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#clubs">Clubs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#players">Players</a>
                        </li>
                        <a class="nav-link" href="#coaches">Coaches</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="menu-history" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">History</a>
                            <div class="dropdown-menu" aria-labelledby="menu-history">
                                <a class="dropdown-item" href="#champions">Champions</a>
                                <a class="dropdown-item" href="#top-scorers">Top Scorers</a>
                                <a class="dropdown-item" href="#ranking">Ranking</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="border-bottom mb-2">
                <h2 id="club-name"></h2>
            </div>
        </header>
        <main>
            <div class="row">
                <div class="col">
                    <div id="message" class="alert d-none" role="alert"></div>
                </div>
            </div>
            <section id="squad" class="section-anchor d-none">
                <div class="row">
                    <div class="col">
                        <h5 class="text-secondary">Squad</h5>
                    </div>
                </div>
                <div class="row">
                    <div id="squad-content" class="col"></div>
                </div>
            </section>
            <section id="calendar" class="section-anchor d-none">
                <div class="row">
                    <div class="col">
                        <h5 class="text-secondary">Calendar</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <table id="table-calendar" class="table table-responsive table-hover">
                            <thead>
                                <tr>
                                    <th class="d-none">Id</th>
                                    <th class="text-center">Date</th>
                                    <th class="text-left">Home</th>
                                    <th class="text-center"></th>
                                    <th class="text-right">Away</th>
                                    <th class="text-right">Championship</th>
                                    <th class="text-center">Audience</th>
                                    <th class="text-center">Income</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                            <tfoot></tfoot>
                        </table>
                    </div>
                </div>
            </section>
            <section id="tables" class="section-anchor d-none">
                <div class="row">
                    <div class="col">
                        <h5 class="text-secondary">Tables</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <select id="select-championships" class="form-control col-md-4"></select>
                    </div>
                </div>
                <div class="row">
                    <div id="tables-content" class="col mt-3"></div>
                </div>
            </section>
            <section id="stadium" class="section-anchor d-none">
                <div class="row">
                    <div class="col">
                        <h5 class="text-secondary">Stadium</h5>
                    </div>
                </div>
            </section>
            <section id="finance" class="section-anchor d-none">
                <div class="row">
                    <div class="col">
                        <h5 class="text-secondary">Finance</h5>
                    </div>
                </div>
            </section>
            <section id="clubs" class="section-anchor d-none">
                <div class="row">
                    <div class="col">
                        <h5 class="text-secondary">Clubs</h5>
                    </div>
                </div>
            </section>
            <section id="players" class="section-anchor d-none">
                <div class="row">
                    <div class="col">
                        <h5 class="text-secondary"></h5>
                    </div>
                </div>
                <form>
                    <fieldset>
                        <legend>Search Players</legend>
                        <div class="row form-group">
                            <div class="col-sm-4">
                                <label for="player-name">Name</label>
                                <input id="player-name" type="text" class="form-control">
                            </div>

                            <div class="col-sm-4">
                                <label for="player-position">Position</label>
                                <select id="player-position" class="form-control"></select>
                            </div>

                            <div class="col-sm-4">
                                <label for="player-side">Preferred Side</label>
                                <select id="player-side" class="form-control"></select>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-sm-4">
                                <label for="player-category">Category</label>
                                <select id="player-category" class="form-control"></select>
                            </div>

                            <div class="col-sm-4">
                                <label for="player-overall">Overall</label>
                                <select id="player-overall" class="form-control"></select>
                            </div>

                            <div class="col-sm-4">
                                <label for="player-age">Age</label>
                                <select id="player-age" class="form-control"></select>
                            </div>
                        </div>
                        <div class="row form-group">
                        </div>
                        <div class="row form-group">
                            <div class="col-sm-6 col-md-4">
                                <label for="player-skill-1">Skill 1</label>
                                <select id="player-skill-1" class="form-control"></select>
                            </div>

                            <div class="col-sm-6 col-md-4">
                                <label for="player-skill-2">Skill 2</label>
                                <select id="player-skill-2" class="form-control"></select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 col-sm-3 col-md-2">
                                <button id="search-players" class="btn btn-primary btn-block">Search</button>
                            </div>
                            <div class="col-6 col-sm-3 col-md-2">
                                <input type="reset" value="Clear" class="btn btn-secondary btn-block">
                            </div>
                        </div>
                    </fieldset>
                </form>
                <div class="row">
                    <div id="players-content" class="col"></div>
                </div>
            </section>
            <section id="coaches" class="section-anchor d-none">
                <div class="row">
                    <div class="col">
                        <h5 class="text-secondary">Coaches</h5>
                    </div>
                </div>
            </section>
            <section id="history">
                <section id="champions" class="section-anchor d-none">
                    <div class="row">
                        <div class="col">
                            <h5 class="text-secondary">Champions</h5>
                        </div>
                    </div>
                </section>
                <section id="top-scorers" class="section-anchor d-none">
                    <div class="row">
                        <div class="col">
                            <h5 class="text-secondary">Top Scorers</h5>
                        </div>
                    </div>
                </section>
                <section id="ranking" class="section-anchor d-none">
                    <div class="row">
                        <div class="col">
                            <h5 class="text-secondary">Ranking</h5>
                        </div>
                    </div>
                </section>
            </section>
        </main>
        <footer class="footer fixed-bottom bg-light border-top border-secondary">
            <div class="container-fluid">
                <div class="row p-3">
                    <div class="col-sm-3 d-none d-sm-block">
                        <span>
                            <i class="fas fa-users"></i>
                        </span>
                        <a id="player-count" href="#squad" class="text-dark"></a>
                    </div>
                    <div class="col-6 col-sm-3">
                        <span>
                            <i class="fas fa-dollar-sign"></i>
                        </span>
                        <a id="money" href="#finance" class="text-dark"></a>
                    </div>
                    <div class="col-6 col-sm-3 align-right">
                        <span>
                            <i class="fas fa-clock"></i>
                        </span>
                        <a id="date" href="#calendar" class="text-dark"></a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="../js/ui/jquery/jquery-3.3.1.min.js"></script>
    <script src="../js/ui/popper/popper.min.js"></script>
    <script src="../js/ui/bootstrap/bootstrap.min.js"></script>
    <script src="../js/ui/font-awesome/all.min.js"></script>

    <script src="../js/app/config/Config.js"></script>

    <script src="../js/app/helpers/ArrayExtensions.js"></script>
    <script src="../js/app/helpers/Bind.js"></script>
    <script src="../js/app/helpers/DateExtensions.js"></script>
    <script src="../js/app/helpers/HtmlHelper.js"></script>
    <script src="../js/app/helpers/Random.js"></script>
    <script src="../js/app/helpers/StringExtensions.js"></script>

    <script src="../js/app/models/Entity.js"></script>
    <script src="../js/app/models/Game.js"></script>

    <script src="../js/app/models/Championship.js"></script>
    <script src="../js/app/models/ChampionshipEdition.js"></script>
    <script src="../js/app/models/ChampionshipEditionClub.js"></script>
    <script src="../js/app/models/ChampionshipEditionEliminationPhase.js"></script>
    <script src="../js/app/models/ChampionshipEditionEliminationPhaseDuel.js"></script>
    <script src="../js/app/models/ChampionshipEditionFixture.js"></script>
    <script src="../js/app/models/ChampionshipEditionGroup.js"></script>
    <script src="../js/app/models/ChampionshipEditionPlayer.js"></script>
    <script src="../js/app/models/ChampionshipType.js"></script>
    <script src="../js/app/models/Club.js"></script>
    <script src="../js/app/models/Coach.js"></script>
    <script src="../js/app/models/Confederation.js"></script>
    <script src="../js/app/models/Contract.js"></script>
    <script src="../js/app/models/Country.js"></script>
    <script src="../js/app/models/CountryLanguage.js"></script>
    <script src="../js/app/models/FieldLocalization.js"></script>
    <script src="../js/app/models/FieldRegion.js"></script>
    <script src="../js/app/models/Formation.js"></script>
    <script src="../js/app/models/Match.js"></script>
    <script src="../js/app/models/MatchClub.js"></script>
    <script src="../js/app/models/MatchClubStats.js"></script>
    <script src="../js/app/models/MatchPlayer.js"></script>
    <script src="../js/app/models/MatchPlayerStats.js"></script>
    <script src="../js/app/models/Player.js"></script>
    <script src="../js/app/models/Position.js"></script>
    <script src="../js/app/models/Referee.js"></script>
    <script src="../js/app/models/Season.js"></script>
    <script src="../js/app/models/SeasonDate.js"></script>
    <script src="../js/app/models/Skill.js"></script>
    <script src="../js/app/models/Squad.js"></script>
    <script src="../js/app/models/SquadPlayer.js"></script>
    <script src="../js/app/models/Stadium.js"></script>

    <script src="../js/app/services/ConnectionFactory.js"></script>
    <script src="../js/app/services/GameService.js"></script>
    <script src="../js/app/services/ProxyFactory.js"></script>

    <script src="../js/app/dao/GenericDAO.js"></script>

    <script src="../js/app/controllers/HomeController.js"></script>

    <script src="../js/app/views/View.js"></script>
    <script src="../js/app/views/HomeView.js"></script>
    <script src="../js/app/views/components/PlayersTable.js"></script>
    <script src="../js/app/views/partial/_CalendarView.js"></script>
    <script src="../js/app/views/partial/_PlayersView.js"></script>
    <script src="../js/app/views/partial/_SquadView.js"></script>
    <script src="../js/app/views/partial/_TablesView.js"></script>
</body>

</html>
<script>
    let controller = new HomeController();
    controller.loadGame();
</script>
