<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Raffoot</title>

    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
</head>

<body>
    <div id="saves" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="savesLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="savesLabel" class="modal-title">Saved Games</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row form-group">
                        <div class="col">
                            <select id="databases" class="form-control"></select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <label for="club" class="col-2 text-right">Club: </label>
                        <span id="club" class="col-10 font-weight-bold"></span>
                    </div>
                    
                    <div class="row">
                        <label for="year" class="col-2 text-right">Year: </label>
                        <span id="year" class="col-10 font-weight-bold"></span>
                    </div>
                    
                    <div class="row">
                        <div class="col">
                            <div id="message" class="alert" role="alert"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="load-game" type="button" class="btn btn-primary">Load</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button id="delete-game" type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h1 class="text-center">Raffoot 2018</h1>
        <button id="new-game" class="btn btn-outline-dark btn-block btn-lg">NEW GAME</button>
        <button id="show-saves" class="btn btn-outline-dark btn-block btn-lg" data-toggle="modal" data-target="#saves">LOAD GAME</button>
    </div>
    <script src="../js/ui/jquery-3.3.1.min.js"></script>
