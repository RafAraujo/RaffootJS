<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Raffoot</title>

        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    </head>
    <body>
        <div id="saves" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="savesLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="savesLabel" class="modal-title">Saved Games</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>
                            <select id="databases" class="form-control"></select>
                        </p>
                        <p>
                            <span>Club: </span>
                            <span id="club" class="font-weight-bold"></span>
                            <br>
                            <span>Year: </span>
                            <span id="year" class="font-weight-bold"></span>

                            <div id="message" class="alert alert-primary" role="alert"></div>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button id="load" type="button" class="btn btn-primary" onclick="controller.loadGame()">Load</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button id="delete" type="button" class="btn btn-danger" onclick="controller.deleteGame()">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <h1 class="text-center">Raffoot 2018</h1>
            <button class="btn btn-outline-dark btn-block btn-lg" onclick="controller.newGame()">NEW GAME</button>
            <button class="btn btn-outline-dark btn-block btn-lg" data-toggle="modal" data-target="#saves">LOAD GAME</button>
        </div>
